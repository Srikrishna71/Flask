<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #302c2c; color: white;">
<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card bg-dark text-white" style="width: 18rem;">
    <img src="https://images.pexels.com/photos/669610/pexels-photo-669610.jpeg?auto=compress&dpr=2&h=400&w=600"
    alt="Dashboard Interface" class="card-img-top">
    <div class="card-body">
      <h5 class="card-title">Welcome to the dashboard</h5>
    <p class="card-text">You have successfully logged in with a valid token.</p>
    <button id="logout-btn" class="btn btn-danger">Logout</button>
    </div>
  </div>
</div>
  <script>
    const token = localStorage.getItem('jwt_token');
    if (!token) {
      alert("No token found. Redirecting...");
      window.location.href = "/";
    }
    document.getElementById("logout-btn").addEventListener("click", () => {
      localStorage.removeItem("jwt_token");
      window.location.href = "/";
    });
  </script>
</body>
</html>
