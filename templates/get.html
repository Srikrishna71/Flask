<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            background: lightgray;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h2>Student Database</h2>
    {% if students %}
        <table border="1" cellpadding="10">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.id }}</td>
                    <td>{{ student.name }}</td>
                    <td>{{ student.age }}</td>
                    <td><a href="/students/update/{{student.id}}">Update</a> <br></td>
                    <td><a href="/students/delete/{{student.id}}">Delete</a> <br></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No students found.</p>
    {% endif %}
</body>
</html>
