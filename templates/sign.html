<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-secondary text-dark p-3">
    <div class="container mt-5">
        <h2 class="text-center">Enter your email to get an OTP</h2>
        <div class="d-flex justify-content-center align-items-center" style="height: 50vh">
            <form action="/signin" method="post">
                <input type="email" name="email" id="email" required placeholder="Enter your Email"> <br> <br>
                <button class="btn btn-success" type="submit">Send OTP</button> 
            </form>
        </div>
    </div>
</body>
</html>
