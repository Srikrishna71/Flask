<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark p-3">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Database</a>
    </div>
</nav>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header text-center">
                    <h2>Recover your Account</h2>
                </div>
                <div class="card-body">
                    <form id="forgot-form">
                        <div class="mb-3">
                            <label for="username" class="form-label">Enter your registered Email address</label>
                            <input type="email" name="username" class="form-control" id="username" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">Send Verification</button>
                        </div>
                    </form>
                    <div id="message" class="mt-3" style="display: none;"></div>
                </div>
                <div class="card-footer text-center">
                    <a href="/" class="btn btn-outline-secondary">‚Üê Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById('forgot-form');
    const username = document.getElementById('username');
    const message = document.getElementById('message');
    function show(msg, type = "info") {
        message.innerHTML = `
            <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                ${msg}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>`;
        message.style.display = "block";
    }
    form.addEventListener("submit", async function (e) {
        e.preventDefault();
        const email = username.value.trim();
        if (!email) {
            show("Email is required", "warning");
            return;
        }
        try {
            const res = await fetch("/forgot-send", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username: email })
            });
            const data = await res.json();
            show(data.message, data.success ? "success" : "danger");
        } catch (err) {
            show("Something went wrong. Please try again.", "danger");
        }
    });
});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
